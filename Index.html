<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario de subscripcion</title>
<link rel="icon" href="img/dia-mundial-del-libro.png">
<link rel="stylesheet" href="EstiloTp3.css">
</head>
<body>
<div class="container">
    <h1 class="text-center">Completar las casillas</h1>
    <form action="https://submit-form.com/VjlXK9pio" method="post">
        <div class="form-group">
            <label for="nombre">Nombre y apellido: </label>
            <input type="text" class="form-control" id="nombre" name="Nombre" placeholder="Ingresar nombre y apellido">
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico: </label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Ingresar su correo electrónico">
        </div>
        <div class="form-group">
            <label for="mensaje">Comentarios: </label>
            <textarea class="form-control" id="mensaje" name="mensaje" rows="3" placeholder="Escriba su comentario"></textarea>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="suscripcion">
            <label class="form-check-label" name="check-box" for="suscripcion">Permitir recibir informacion</label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
</body>
</html>
